<!DOCTYPE html>
<html>
<body>

<h1>Пример градиента</h1>
<img src= f1.jpg height="150" width="300" left="100"aling="left" > 

<canvas id="myCanvas" width="500" height="500" style="border:20px solid #d3d3d3;">
Ваш браузер не поддерживает HTML5 тег canvas.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
// Создать градиент
var grd2 = ctx.createLinearGradient(300,100,200,200);
grd2.addColorStop(0,"green");
grd2.addColorStop(1,"purple");
//grd2.addColorStop(2,"red");
//grd2.addColorStop(3,"black");

var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");


// Залить градиент
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
ctx.fillStyle = grd2;
ctx.fillRect(50,60,300,200);
</script>

</body>
</html>
